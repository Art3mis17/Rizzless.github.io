<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Hoe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .slides {
            display: none;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .active {
            display: block;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            font-size: 18px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
        #fullscreenBtn {
            position: fixed;
            bottom: 50px;
            right: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #fullscreenBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header></header>

<div class="container" id="presentationContainer">
    <div class="slideshow">
        <img class="slides active" src="slides/1.jpg" alt="Slide 1">
        <img class="slides" src="slides/2.jpg" alt="Slide 2">
        <img class="slides" src="slides/3.jpg" alt="Slide 3">
        <img class="slides" src="slides/4.jpg" alt="Slide 4">
        <img class="slides" src="slides/5.jpg" alt="Slide 5">
        <img class="slides" src="slides/6.jpg" alt="Slide 6">
        <img class="slides" src="slides/7.jpg" alt="Slide 7">
        <img class="slides" src="slides/8.jpg" alt="Slide 8">
        <img class="slides" src="slides/9.jpg" alt="Slide 9">
        <img class="slides" src="slides/10.jpg" alt="Slide 10">
        <img class="slides" src="slides/11.jpg" alt="Slide 11">
        
        <div class="controls">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
</div>

<button id="fullscreenBtn" onclick="toggleFullscreen()">Go Full Screen</button>

<footer>
    <p>Made with ❤️ by B A Saran, Jabin Joshua, Madhavv Arul from IoT-A</p>
</footer>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    // Fullscreen functionality
    function toggleFullscreen() {
        const elem = document.getElementById('presentationContainer');
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>

</body>
</html>
